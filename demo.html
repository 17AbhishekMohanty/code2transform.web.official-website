	  var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      // grabCursor: true,
      mousewheel: true,
      // loop: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,

      pagination: {
        el: '.swiper-pagination',
      },
    });
    swiper.params.mousewheel.releaseOnEdges = true;
